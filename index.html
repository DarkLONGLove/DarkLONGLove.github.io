<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./图标文字/css/all.css" />
    <link rel="stylesheet" href="./猫猫.css" />
    <link rel="icon" href="./star.ico" type="image/x-icon" />
    <script defer src="./猫.js"></script>
    <title>小猫想吃鱼</title>
  </head>
  <body>
    <div class="main1">
     
      <!--游戏区-->
      
      <div class="game">

        <!--猫-->
        <div id="cat">
          <div><i class="fas fa-cat"></i></div>
        </div>

        <!--鱼-->
        <div id="fish">
          <i class="fas fa-fish"></i>
        </div>

      </div>

      <!--积分-->
      <div id="info">
        <div>SCOER:<span id="score">0</span></div>
        <div>LEVEL<span id="level">1</span></div>
      </div>
    </div>

    <!--  介绍游戏区 -->
    <div id="Introduction">
        <input type="button" value="开始游戏" id="button">
    </div>
  </body>
</html>
